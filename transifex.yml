git:
  filters:
    - filter_type: file
      file_format: Android
      source_language: en_US
      source_file: app/src/main/res/values/strings.xml
      translation_files_expression: app/src/main/res/values-<lang>/strings.xml
  settings:
    language_mapping:
      ca_ES: ca-rES
      zh_CN: zh-rCN
      zh_TW: zh-rTW
